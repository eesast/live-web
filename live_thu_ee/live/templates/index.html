<!DOCTYPE html>
<html>
<head lang="zh-CN">

    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=Edge">
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="renderer" content="webkit">
    <meta name="author" content="EESAST">
    <meta name="HandheldFriendly" content="true">
    <meta name="description" content="EE, Live">

    <title>Main Page Demo</title>

    {% load static %}
    <script type="text/javascript" src="{% static "js/damoo.js" %}"></script>
    <script type="text/javascript" src="{% static "js/jquery.min.js" %}"></script>

</head>

<body>

    <!-- Just A temp Bullet-Screen demo -->
    <div id="danmu-main" style="width: 100%;height: 520px;background: black">
        <div id="danmu-screen" style="width: 100%; height: 100%;background: black"></div>
    </div>


    <script>

        var damoo = Damoo(document.getElementById("danmu-screen"),'dm-canvas',20);
        damoo.start();

        var txt;

        function interactive(){
            var hrq = $.get("http://183.172.236.93:8000/danmu/",function(data){
                txt = data.slice(1,data.length-1);
            });
            hrq.success(function(){
                damoo.emit(txt);
            });
        }

        setInterval("interactive()",1000);

    </script>



</body>

</html>
